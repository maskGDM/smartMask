<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../img/favicon.svg" rel="shortcut icon" sizes="32x32" >
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../css/loading.css" rel="stylesheet" type="text/css"/>

        <script src="https://kit.fontawesome.com/92f6e27e1c.js" crossorigin="anonymous"></script>
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script src="../js/sweetalert.min.js" type="text/javascript"></script>
        <script src="../js/console.image.js" type="text/javascript"></script>
        <script src="https://apis.google.com/js/platform.js" ></script>
        <title>Smart Box App</title>
    </head>
    <body >
        <div id="contenedor_carga">
            <div id="carga">
            </div>
        </div>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form class="sign-in-form" action="javascript:void(0);">
                        <h2 class="title">Log In</h2>
                        <div id="imgRedes">
                            <img class= "img-responsive" id="imageuser2" src="" alt="" width="200" style="display:block; margin:auto;  height:auto; max-width: 100%;"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="User" id="txtinsertUser"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" id="txtInsertPassword"/>
                        </div>
                        <button class="btn solid" onclick="login();">Log In</button>
                        <p class="social-text">Or sign in with:</p>
                        <div class="social-media">
                            <a id="facebook" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a id="my-signin2" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>
                    </form>
                    <form  class="sign-up-form" action="javascript:void(0);">
                        <h2 class="title">Sign up</h2>
                        <div id="imgRedes">
                            <img class= "img-responsive" id="imageuser" src="" alt="" width="200" style="display:block; margin:auto;  height:auto; max-width: 100%;"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-user-plus"></i>
                            <input type="text" placeholder="Names" id="txtNames"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-user-plus"></i>
                            <input type="text" placeholder="Last Name" id="txtLastNames" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-calendar"></i>
                            <input type="date"  placeholder="Date of Birth"  id="dateDateofBirth" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" id="txtEmail" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="User" id="txtUser" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" id="txtPassword"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Repeat Password" id="txtRepeatPassword">
                        </div>
                        <!--                        <div class="input-field">
                                                    <i class="fas fa-qrcode"></i>
                                                    <input type="text" placeholder="Face Mask ID">
                                                </div>-->
                        <button type="button" class="btn" id="registerUser" onclick="userJSON(1);"/> Sign up</button>
                        <p class="social-text">Or sign up with:</p>
                        <div class="social-media">
                            <a id="facebook"  class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a id="my-signin"  class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>
                    </form>
                </div>
                <div class="panels-container">
                    <div class="panel left-panel">
                        <div class="content">
                            <h3>Are you new here ?</h3>
                            <p>
                                Welcome to the Smart Box application.
                                Sign up to be part of us.
                            </p>
                            <button class="btn transparent" id="sign-up-btn">
                                Sign up
                            </button>
                            <a href="../" style=""><button class="btn transparent" id="sign-up-btn">
                                    Return
                                </button>
                            </a>
                        </div>
                        <!--                    <img src="Image/login.svg" class="image"  alt="No Image">-->
                    </div>
                    <div class="panel right-panel">
                        <div class="content">
                            <h3>Are you part of us ?</h3>
                            <p>
                                Log into our application so you can see the
                                data collected about the air quality in your environment.
                            </p>
                            <button class="btn transparent" id="sign-in-btn">
                                Log in
                            </button>
                        </div>
                        <!--                    <img src="Image/registrar.svg" class="image"  alt="">-->
                    </div>
                </div>
            </div>
        </div>
        <!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
                integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>-->
        <script src="../js/own/app_login.js" type="text/javascript"></script>
        <script src="../js/own/login.js" type="text/javascript"></script>
        <script src="../js/own/util.js" type="text/javascript"></script>
        <script src="../js/own/mainFacebook.js" type="text/javascript"></script>
        <script src="../js/own/mainGoogle.js" type="text/javascript"></script>
    </body>
</html>
